name: Deploy (Premium79)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_NAME: office-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: client
        run: npm ci

      - name: Build Frontend
        working-directory: client
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Create Deployment Archive
        run: |
          tar -czf deploy.tar.gz \
            --exclude=.git \
            --exclude=node_modules \
            --exclude=client/node_modules \
            --exclude=server/node_modules \
            --exclude=uploads \
            server \
            client/dist \
            package.json \
            package-lock.json

      - name: Upload Archive to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.tar.gz"
          target: "/tmp"

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -e

            APP_NAME="office-app"
            APP_PATH="${{ secrets.SERVER_PATH }}"
            FRONTEND_PATH="${{ secrets.FRONTEND_PATH }}"

            mkdir -p "$APP_PATH"
            tar -xzf /tmp/deploy.tar.gz -C "$APP_PATH"
            rm -f /tmp/deploy.tar.gz

            cd "$APP_PATH/server"
            npm ci --omit=dev || npm install --omit=dev

            cat > .env <<EOF
            PORT=5000
            NODE_ENV=production
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            TZ=Asia/Dhaka
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            EOF

            if pm2 describe "$APP_NAME" > /dev/null 2>&1; then
              pm2 restart "$APP_NAME" --update-env
            else
              pm2 start index.js --name "$APP_NAME"
            fi
            pm2 save

            mkdir -p "$FRONTEND_PATH"
            rm -rf "$FRONTEND_PATH"/*
            cp -r "$APP_PATH/client/dist/"* "$FRONTEND_PATH"/

            curl -fsS http://localhost:5000/api/health > /dev/null

      - name: Deployment Result
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "Deployment successful."
          else
            echo "Deployment failed."
            exit 1
          fi
